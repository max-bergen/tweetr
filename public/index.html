<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <script type="text/javascript" src="/scripts/tweets.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">

        <h2>Compose Tweet</h2>

        <form>
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" onclick="charCounter()" value="Tweet">
          <span class="counter">140</span>
        </form>

      </section>

     <!--  <section class="tweets"> -->

        <article class="tweets">

        <header>

          <h2 class="name">The Weekdy</h2>
            <p class="handle">@theweekdy</p>

            <img class="avatar" src="/images/weeknd.jpg" alt="pic"/>

        </header>

          <p class="content">
            God damn I'm high, my doctor told me to stop and he gave me something to pop, I mix it up with some Adderall's and I wait to get to the top
          </p>
          <footer>
          <p class="time">10 days ago</p>
          <a href=""><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-image-128.png" alt="icon" /></a>
          </footer>
        </article>

  <!--   </section> -->

    </main>

  </body>
</html>
