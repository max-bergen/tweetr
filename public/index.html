<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">

      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button id="compose">Compose</button>

    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">

        <h2>Compose Tweet</h2>

        <form method="POST" action="/tweets">

          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input class="submit" type="submit" value="Tweet">
          <span class="counter">140</span>

        </form>

      </section>

      <section class="tweets-container">

        <article class="tweets">

          <header>

            <h2>The Weekdy</h2>
            <p>@theweekdy</p>
            <img src="/images/weeknd.jpg" alt="pic"/>

          </header>

            <p class="content">
              God damn I'm high, my doctor told me to stop and he gave me something to pop, I mix it up with some Adderall's and I wait to get to the top
            </p>

          <footer>

            <p>10 days ago</p>
            <input type="image" src="/images/share.png" name="share" class="share"/>

          </footer>

        </article>

      </section>

    </main>

  </body>

</html>
